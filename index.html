<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UST Omni</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="navbar-logo">
                <img id="logo" src="assets\UST Omni.webp" alt="">
            </div>
            <div class="navbar-items">
                <div class="items item1 bor-active"><img class="it-l" src="assets\Home.webp" alt="">Dashboard</div>
                <div class="items item2"><img class="it-l" src="assets\Shipment_Mgmt.webp" alt="">Shipments</div>
                <div class="items item3"><img class="it-l" src="assets\file.png" alt="">Reports</div>
                <div class="items item4"><img class="it-l" src="assets\cont.png" alt="">Control Tower</div>
                <div class="items item5"><img class="it-l" src="assets\act.png" alt="">Action Panel</div>
            </div>
            <div class="navbar-profile">
                <div class="an">
                    <img id="alert" src="assets\Group 34136.webp" alt="">
                    <img id="notification" src="assets\Group 34183.webp" alt="">
                </div>
                <p id="user">Vignes Kumar Raj M<i id="usrl" class="fa fa-user-circle-o" aria-hidden="true"></i></p>
            </div>
        </div>
    </div>

    <div class="flex-container-top">
        <div class="flex flex-top" style="flex-grow: 2">
            <p>Action to take</p>
            <img id="notification" src="assets\info.webp" alt="">
        </div>
        <div class="flex  flex-top" style="flex-grow: 2">
            <p>Pending approvals</p>
            <img id="notification" src="assets\info.webp" alt="">
        </div>
        <div class="flex  flex-top" style="flex-grow: 2">
            <p>Delivered in full</p>
            <img id="notification" src="assets\info.webp" alt="">
        </div>
        <div class="flex  flex-top" style="flex-grow: 2">
            <p>Inbound Freight as % COGS</p>
            <img id="notification" src="assets\info.webp" alt="">
        </div>
    </div>

    <div class="flex-container-bottom">
        <div class="left">
            <div class="top b-top">
                <div class="flex flex1" style="flex-grow: 4">
                    <div class="header-fb">
                        <div class="navbar-items">
                            <div class="fb-items fb-item1 bor-active"><span id="inbound">Inbound</span></div>
                            <div class="fb-items fb-item2">Outbound</div>
                            <div class="fb-items fb-item3">Watchlist</div>

                            <div class="fb-items fb-item4"><span id="vai">View all shipments></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom b-bottom">

            </div>
        </div>
    </div>
</body>

</html>
